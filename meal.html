<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f4f6;
        }

        header {
            background: #2d89ef;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 1rem;
        }

        .meal-tracker {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input, button {
            padding: 0.5rem;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #2d89ef;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #1a5cb7;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 0.5rem;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meal Planner</h1>
    </header>

      <nav>
        <select onchange="navigatePage(this.value)">
            <option value="home.html" selected>Home</option>
            <option value="bmi.html">BMI Calculator</option>
            <option value="meal.html">Meal Planner</option>
            <option value="workout.html">Workout Planner</option>
        </select>
    </nav>

    <div class="container">
        <section class="meal-tracker">
            <h2>Track Your Meals</h2>
            <form id="meal-form">
                <div class="form-group">
                    <label for="meal-name">Meal Name:</label>
                    <input type="text" id="meal-name" placeholder="e.g., Breakfast">
                </div>
                <div class="form-group">
                    <label for="calories">Calories:</label>
                    <input type="number" id="calories" placeholder="e.g., 500">
                </div>
                <button type="button" onclick="addMeal()">Add Meal</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Meal</th>
                        <th>Calories</th>
                    </tr>
                </thead>
                <tbody id="meal-list">
                </tbody>
            </table>
        </section>
    </div>

    <script>
        function addMeal() {
            const mealName = document.getElementById('meal-name').value;
            const calories = document.getElementById('calories').value;

            if (mealName && calories) {
                const mealList = document.getElementById('meal-list');
                const row = document.createElement('tr');
                row.innerHTML = `<td>${mealName}</td><td>${calories}</td>`;
                mealList.appendChild(row);

                document.getElementById('meal-form').reset();
            } else {
                alert('Please fill out both fields.');
            }
        }
    </script>
</body>
</html>
