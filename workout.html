<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f4f6;
        }

        header {
            background: #2d89ef;
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        nav select {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
        }

        input, select {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 0.7rem;
            font-size: 1rem;
            color: white;
            background: #2d89ef;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #1a5fb4;
        }

        .workout-list {
            margin-top: 2rem;
        }

        .workout-list ul {
            list-style-type: none;
            padding: 0;
        }

        .workout-list li {
            background: #f9f9f9;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Workout Planner</h1>
    </header>

    <nav>
        <select onchange="navigatePage(this.value)">
            <option value="home.html">Home</option>
            <option value="bmi.html">BMI Calculator</option>
            <option value="meal.html">Meal Planner</option>
            <option value="workout.html" selected>Workout Planner</option>
        </select>
    </nav>

    <div class="container">
        <h2>Plan Your Workouts</h2>
        <form onsubmit="addWorkout(event)">
            <label for="workout">Workout:</label>
            <input type="text" id="workout" placeholder="Enter your workout" required>

            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" placeholder="Enter duration" required>

            <button type="submit">Add Workout</button>
        </form>

        <div class="workout-list">
            <h3>Your Workouts:</h3>
            <ul id="workoutList"></ul>
        </div>
    </div>

    <script>
        function navigatePage(page) {
            window.location.href = page;
        }

        function addWorkout(event) {
            event.preventDefault();

            const workout = document.getElementById('workout').value;
            const duration = document.getElementById('duration').value;

            if (workout && duration) {
                const workoutList = document.getElementById('workoutList');

                const li = document.createElement('li');
                li.textContent = `${workout} - ${duration} minutes`;

                workoutList.appendChild(li);

                document.getElementById('workout').value = '';
                document.getElementById('duration').value = '';
            }
        }
    </script>
</body>
</html>
