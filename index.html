<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f4f6;
        }

        header {
            background: #2d89ef;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        nav a {
            text-decoration: none;
            color: #2d89ef;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 1rem;
        }

        .bmi-calculator, .meal-planner, .workout-planner {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input, button {
            padding: 0.5rem;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #2d89ef;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #1a5cb7;
        }

        .result {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fitness App</h1>
        <p>Your one-stop solution for fitness tracking and planning</p>
    </header>

    <nav>
        <a href="#bmi">BMI Calculator</a>
        <a href="#meal">Meal Planner</a>
        <a href="#workout">Workout Planner</a>
    </nav>

    <div class="container">
        <section id="bmi" class="bmi-calculator">
            <h2>BMI Calculator</h2>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter your weight">
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" placeholder="Enter your height">
            </div>
            <button onclick="calculateBMI()">Calculate BMI</button>
            <div class="result" id="bmi-result"></div>
        </section>

        <section id="meal" class="meal-planner">
            <h2>Meal Planner</h2>
            <p>Coming soon! Plan and track your meals here.</p>
        </section>

        <section id="workout" class="workout-planner">
            <h2>Workout Planner</h2>
            <p>Coming soon! Plan and track your workouts here.</p>
        </section>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // Convert cm to meters

            if (isNaN(weight) || isNaN(height) || height <= 0 || weight <= 0) {
                document.getElementById('bmi-result').textContent = "Please enter valid weight and height values.";
                return;
            }

            const bmi = (weight / (height * height)).toFixed(2);
            let category = '';

            if (bmi < 18.5) {
                category = 'Underweight';
            } else if (bmi < 24.9) {
                category = 'Normal weight';
            } else if (bmi < 29.9) {
                category = 'Overweight';
            } else {
                category = 'Obesity';
            }

            document.getElementById('bmi-result').textContent = `Your BMI is ${bmi} (${category}).`;
        }
    </script>
</body>
</html>
