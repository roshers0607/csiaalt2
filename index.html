<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f4f6;
        }

        header {
            background: #2d89ef;
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        nav select {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
        }

        input, select {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 0.7rem;
            font-size: 1rem;
            color: white;
            background: #2d89ef;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #1a5fb4;
        }

        .result {
            margin-top: 1rem;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .meal-list {
            margin-top: 2rem;
        }

        .meal-list ul {
            list-style-type: none;
            padding: 0;
        }

        .meal-list li {
            background: #f9f9f9;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meal Planner</h1>
    </header>

    <nav>
        <select onchange="navigatePage(this.value)">
            <option value="home.html">Home</option>
            <option value="bmi.html">BMI Calculator</option>
            <option value="meal.html" selected>Meal Planner</option>
            <option value="workout.html">Workout Planner</option>
        </select>
    </nav>

    <div class="container">
        <h2>Plan Your Meals</h2>
        <form onsubmit="addMeal(event)">
            <label for="meal">Meal:</label>
            <input type="text" id="meal" placeholder="Enter your meal" required>

            <label for="calories">Calories:</label>
            <input type="number" id="calories" placeholder="Enter calories" required>

            <button type="submit">Add Meal</button>
        </form>

        <div class="meal-list">
            <h3>Your Meals:</h3>
            <ul id="mealList"></ul>
        </div>
    </div>

    <script>
        function navigatePage(page) {
            window.location.href = page;
        }

        function addMeal(event) {
            event.preventDefault();

            const meal = document.getElementById('meal').value;
            const calories = document.getElementById('calories').value;

            if (meal && calories) {
                const mealList = document.getElementById('mealList');

                const li = document.createElement('li');
                li.textContent = `${meal} - ${calories} calories`;

                mealList.appendChild(li);

                document.getElementById('meal').value = '';
                document.getElementById('calories').value = '';
            }
        }
    </script>
</body>
</html>
