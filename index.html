<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f4f6;
        }

        header {
            background: #2d89ef;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        nav select {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 1rem;
        }

        .welcome {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .welcome h2 {
            margin-bottom: 1rem;
        }

        .welcome p {
            margin: 0.5rem 0;
        }

        .welcome button {
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            background: #2d89ef;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .welcome button:hover {
            background: #1a5cb7;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fitness App</h1>
        <p>Your one-stop solution for fitness tracking and planning</p>
    </header>

    <nav>
        <select onchange="navigatePage(this.value)">
            <option value="home.html" selected>Home</option>
            <option value="bmi.html">BMI Calculator</option>
            <option value="meal.html">Meal Planner</option>
            <option value="workout.html">Workout Planner</option>
        </select>
    </nav>

    <div class="container">
        <section class="welcome">
            <h2>Welcome to the Fitness App</h2>
            <p>Track your fitness journey with our BMI Calculator, Meal Planner, and Workout Planner.</p>
            <p>Select a feature from the dropdown menu to get started!</p>
        </section>
    </div>

    <script>
        function navigatePage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
