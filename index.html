<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPro - Your Fitness Companion</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Login Page -->
        <div id="login-page" class="page active">
            <div class="login-wrapper">
                <h1>FitPro</h1>
                <form id="login-form">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
                </form>
            </div>
        </div>

        <!-- Signup Page -->
        <div id="signup-page" class="page">
            <div class="signup-wrapper">
                <h1>Create Account</h1>
                <form id="signup-form">
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboard-page" class="page">
            <header>
                <div class="header-content">
                    <img src="https://via.placeholder.com/50" alt="Profile" class="profile-pic">
                    <h2>Welcome, User</h2>
                    <div class="dropdown-menu">
                        <button id="menu-toggle" class="menu-btn">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div id="dropdown-content" class="dropdown-content">
                            <a href="#" id="workout-nav">
                                <i class="fas fa-dumbbell"></i> Workout Planner
                            </a>
                            <a href="#" id="meal-nav">
                                <i class="fas fa-utensils"></i> Meal Planner
                            </a>
                            <a href="#" id="bmi-nav">
                                <i class="fas fa-calculator"></i> BMI Calculator
                            </a>
                            <a href="#" id="logout-nav">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>
            </header>

            <div class="dashboard-stats">
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <h3>Workout Time</h3>
                    <p id="workout-time">0 mins</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-fire"></i>
                    <h3>Calories Burned</h3>
                    <p id="calories-burned">0 cal</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-utensils"></i>
                    <h3>Nutrition</h3>
                    <p>Protein: <span id="protein">0g</span></p>
                    <p>Carbs: <span id="carbs">0g</span></p>
                </div>
            </div>

            <div class="quick-actions">
                <button id="start-workout">Start Workout</button>
                <button id="log-meal">Log Meal</button>
            </div>
        </div>

        <!-- Workout Planner Page -->
        <div id="workout-page" class="page">
            <header>
                <button id="back-to-dashboard" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2>Workout Planner</h2>
            </header>
            <div class="workout-content">
                <div id="workout-list"></div>
                <button id="add-workout">Add Workout</button>
            </div>
        </div>

        <!-- Meal Planner Page -->
        <div id="meal-page" class="page">
            <header>
                <button id="back-to-dashboard-meal" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2>Meal Planner</h2>
            </header>
            <div class="meal-content">
                <div id="meal-list"></div>
                <button id="add-meal">Add Meal</button>
            </div>
        </div>

        <!-- BMI Calculator Page -->
        <div id="bmi-page" class="page">
            <header>
                <button id="back-to-dashboard-bmi" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2>BMI Calculator</h2>
            </header>
            <div class="bmi-content">
                <input type="number" id="height" placeholder="Height (cm)">
                <input type="number" id="weight" placeholder="Weight (kg)">
                <button id="calculate-bmi">Calculate BMI</button>
                <p id="bmi-result"></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
